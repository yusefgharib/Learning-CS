<h2>Count the asterisks</h2>
<html>
 <head></head>
 <body>
  <p>How many asterisks (*) will you see after the program is executed? </p> 
  <pre><code class="language-python">i = 0
while i &lt; 5:
    print('*')
    if i % 2 == 0:
        print('**')
    if i &gt; 2:
        print('***')
    i = i + 1</code></pre>
 </body>
</html>
